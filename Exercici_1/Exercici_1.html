<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <link rel="icon" href="./images/favicon-32x32.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Bookmark</title>
  </head>
  <body>
    <header>
      <div id="logo">
        <img src="./images/logo-bookmark.svg" />
      </div>
      <div id="logo-mobnav">
        <div id="circle">
          <i class="fa-solid fa-bookmark"></i>
        </div>
        <p id="logo-name">BOOKMARK</p>
      </div>
      <input type="checkbox" id="check" />
      <label for="check" class="mostrar-menu">
        <img src="./images/icon-hamburger.svg" />
      </label>
      <nav>
        <a href="#">FEATURES</a>
        <a href="#">PRICING</a>
        <a href="#">CONTACT</a>
        <button id="button-red">LOGIN</button>
        <label for="check" class="esconder-menu">
          <img src="./images/icon-close.svg" />
        </label>
      </nav>
    </header>
    <main>
      <section id="portada">
        <div id="portada-izquierda">
          <h2>A Simple Bookmark Manager</h2>
          <p>
            A clean and simple interface to organize your favourite websites.
            Open a new browser tab and see your sites load instantly. Try it for
            free.
          </p>
          <button id="button-blue">Get it on Chrome</button>
          <button id="button-grey">Get it on Firefox</button>
        </div>
        <div id="portada-derecha">
          <img src="./images/illustration-hero.svg" />
        </div>
      </section>
    </main>
  </body>
</html>
